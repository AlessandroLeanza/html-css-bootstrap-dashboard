<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/apps.css">

</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary fs" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand"><img class="paperella" src="./img/duck.png" alt="icona paperella"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link disabled" aria-disabled="true">Storico prestiti</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Nuovo Utente</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light h-25 " type="search" placeholder="Cerca..."
                            aria-label="Search">
                        <button class="btn btn-outline-Light border-light btn-sm" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="Nome-Utente pt-5 pb-3">Inserisci Utente</h2>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNome4" class="form-label">Nome*</label>
                            <input type="nome" class="form-control" id="inputNome4" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCognome4" class="form-label">Cognome*</label>
                            <input type="cognome" class="form-control" id="inputCognome4" required>
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email (Opzionale)</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-5">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address"
                                placeholder="Apartment,studio or floor">
                        </div>
                        <div class="col-md-2">
                            <label for="Number" class="form-label">Number</label>
                            <input type="text" class="form-control" id="Number">
                        </div>
                        <div class="col-md-3">
                            <label for="City" class="form-label">City</label>
                            <input id="City" class="form-control"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Create User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
